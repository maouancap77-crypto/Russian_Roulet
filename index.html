<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roleta Russa - Jogo de Sorte</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin { 
      from { transform: rotate(0deg); } 
      to { transform: rotate(1080deg); } 
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }
    @keyframes muzzle-flash {
      0% { opacity: 0; transform: scale(0.5); filter: brightness(3); }
      20% { opacity: 1; transform: scale(1.3); filter: brightness(5); }
      100% { opacity: 0; transform: scale(2); }
    }
    @keyframes smoke {
      0% { opacity: 0.8; transform: translateY(0) scale(0.5); }
      50% { opacity: 0.4; transform: translateY(-30px) scale(1); }
      100% { opacity: 0; transform: translateY(-60px) scale(1.5); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .spin-animation { animation: spin 2s ease-out; }
    .shake-animation { animation: shake 0.5s; }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    .pulse-animation { animation: pulse 2s infinite; }

    .cylinder {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 0 auto;
      background: radial-gradient(circle at 30% 30%, #4e4e4e, #1b1b1b);
      border-radius: 50%;
      box-shadow: inset 0 0 20px #000, 0 4px 12px rgba(0,0,0,0.5);
    }
    .cylinder-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, #5D5CDE, #3534a5);
      box-shadow: inset 0 0 10px rgba(255,255,255,0.3), 0 0 12px rgba(93,92,222,0.5);
    }

    .cylinder-chamber {
      width: 42px;
      height: 42px;
      border: 3px solid #ccc;
      border-radius: 50%;
      background: radial-gradient(circle, #444, #222);
      box-shadow: inset 0 0 5px rgba(255,255,255,0.2);
      position: relative;
      transition: transform 0.2s;
    }

    /* Removido o ponto vermelho que denunciava o projÃ©til */
    /* Agora o projÃ©til Ã© invisÃ­vel para o jogador */

    .chamber-position { position: absolute; top: 50%; left: 50%; }
    .chamber-0 { transform: translate(-50%, -50%) rotate(0deg) translateY(-85px); }
    .chamber-1 { transform: translate(-50%, -50%) rotate(60deg) translateY(-85px); }
    .chamber-2 { transform: translate(-50%, -50%) rotate(120deg) translateY(-85px); }
    .chamber-3 { transform: translate(-50%, -50%) rotate(180deg) translateY(-85px); }
    .chamber-4 { transform: translate(-50%, -50%) rotate(240deg) translateY(-85px); }
    .chamber-5 { transform: translate(-50%, -50%) rotate(300deg) translateY(-85px); }

    .muzzle-flash {
      position: absolute;
      top: 22px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, yellow, orange, transparent 70%);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
    }
    .muzzle-flash.show { animation: muzzle-flash 0.3s ease-out; }

    .smoke {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, rgba(200,200,200,0.6), transparent 70%);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      filter: blur(4px);
    }
    .smoke.show { animation: smoke 2s ease-out forwards; }

    .stats-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
    }

    .game-over {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    .game-over.show {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body class="bg-[#121212] text-gray-100 min-h-screen flex flex-col justify-center">
  <div class="container mx-auto px-4 max-w-2xl text-center">
    <h1 class="text-5xl font-bold mb-6 bg-gradient-to-r from-red-600 to-yellow-500 bg-clip-text text-transparent">ðŸŽ¯ Roleta Russa</h1>
    <p class="text-gray-400 mb-8">Gire o tambor e veja se o destino estÃ¡ do seu lado...</p>

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl mb-8">
      <div id="cylinder" class="cylinder mx-auto relative">
        <div class="chamber-position chamber-0"><div class="cylinder-chamber"></div></div>
        <div class="chamber-position chamber-1"><div class="cylinder-chamber"></div></div>
        <div class="chamber-position chamber-2"><div class="cylinder-chamber"></div></div>
        <div class="chamber-position chamber-3"><div class="cylinder-chamber"></div></div>
        <div class="chamber-position chamber-4"><div class="cylinder-chamber"></div></div>
        <div class="chamber-position chamber-5"><div class="cylinder-chamber"></div></div>
        <div class="cylinder-center"></div>

        <!-- efeitos -->
        <div id="muzzleFlash" class="muzzle-flash"></div>
        <div id="smoke" class="smoke"></div>
      </div>

      <p id="status" class="mt-6 text-gray-400 text-sm">Pressione "Girar Tambor" para comeÃ§ar</p>
      
      <div class="stats-container mt-4">
        <div class="flex justify-between text-sm">
          <div>
            <span class="text-gray-400">Rodadas jogadas:</span>
            <span id="roundsPlayed" class="text-white ml-2">0</span>
          </div>
          <div>
            <span class="text-gray-400">SobrevivÃªncias:</span>
            <span id="survivals" class="text-green-400 ml-2">0</span>
          </div>
          <div>
            <span class="text-gray-400">Probabilidade:</span>
            <span id="probability" class="text-yellow-400 ml-2">16.7%</span>
          </div>
        </div>
      </div>
    </div>

    <div class="space-y-4">
      <button id="spinBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg transition-all duration-300 pulse-animation">ðŸ”„ Girar Tambor</button>
      <button id="fireBtn" disabled class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-lg disabled:bg-gray-500 transition-all duration-300">ðŸ”« Disparar!</button>
    </div>
  </div>

  <div id="gameOver" class="game-over">
    <div class="bg-gray-800 p-8 rounded-2xl text-center max-w-md fade-in">
      <h2 class="text-3xl font-bold text-red-500 mb-4">ðŸ’¥ FIM DE JOGO!</h2>
      <p class="text-xl mb-2">VocÃª sobreviveu a <span id="finalSurvivals" class="text-green-400">0</span> rodadas</p>
      <p class="text-gray-400 mb-6">O destino nÃ£o estava do seu lado desta vez...</p>
      <button id="restartBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300">
        ðŸ”„ Jogar Novamente
      </button>
    </div>
  </div>

  <script>
    const cylinder = document.getElementById('cylinder');
    const chambers = cylinder.querySelectorAll('.cylinder-chamber');
    const spinBtn = document.getElementById('spinBtn');
    const fireBtn = document.getElementById('fireBtn');
    const status = document.getElementById('status');
    const muzzleFlash = document.getElementById('muzzleFlash');
    const smoke = document.getElementById('smoke');
    const gameOver = document.getElementById('gameOver');
    const restartBtn = document.getElementById('restartBtn');
    const roundsPlayedEl = document.getElementById('roundsPlayed');
    const survivalsEl = document.getElementById('survivals');
    const probabilityEl = document.getElementById('probability');
    const finalSurvivalsEl = document.getElementById('finalSurvivals');

    let loadedChamber = -1;
    let currentChamber = 0;
    let spinning = false;
    let roundsPlayed = 0;
    let survivals = 0;

    function updateStats() {
      roundsPlayedEl.textContent = roundsPlayed;
      survivalsEl.textContent = survivals;
      
      // Calcular probabilidade atual de sobrevivÃªncia
      const remainingChambers = 6 - (roundsPlayed % 6);
      const probability = (remainingChambers / 6 * 100).toFixed(1);
      probabilityEl.textContent = `${probability}%`;
    }

    function playSound(type) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);

      if (type === 'spin') { 
        osc.frequency.value = 200; 
        gain.gain.value = 0.2; 
      }
      if (type === 'click') { 
        osc.frequency.value = 700; 
        gain.gain.value = 0.2; 
      }
      if (type === 'bang') { 
        osc.frequency.value = 80; 
        gain.gain.value = 0.6; 
      }

      osc.start();
      osc.stop(ctx.currentTime + 0.2);

      // eco adicional no disparo
      if (type === 'bang') {
        const echo = ctx.createOscillator();
        const echoGain = ctx.createGain();
        echo.connect(echoGain);
        echoGain.connect(ctx.destination);
        echo.frequency.value = 60;
        echoGain.gain.setValueAtTime(0.4, ctx.currentTime + 0.2);
        echoGain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.9);
        echo.start(ctx.currentTime + 0.2);
        echo.stop(ctx.currentTime + 1);
      }
    }

    spinBtn.onclick = () => {
      if (spinning) return;
      spinning = true;
      spinBtn.disabled = true;
      fireBtn.disabled = true;
      playSound('spin');
      status.textContent = "Girando o tambor...";
      
      // Removido o ponto vermelho que denunciava o projÃ©til
      // Agora o projÃ©til Ã© invisÃ­vel para o jogador
      loadedChamber = Math.floor(Math.random() * 6);
      currentChamber = Math.floor(Math.random() * 6);
      
      chambers.forEach((ch, i) => {
        ch.className = 'cylinder-chamber';
        // NÃ£o adicionamos mais a classe 'loaded' que mostrava o ponto vermelho
      });
      
      cylinder.classList.add('spin-animation');
      setTimeout(() => {
        cylinder.classList.remove('spin-animation');
        status.textContent = "Tambor pronto. Puxe o gatilho...";
        spinBtn.disabled = false;
        fireBtn.disabled = false;
        spinning = false;
        spinBtn.classList.remove('pulse-animation');
      }, 2000);
    };

    fireBtn.onclick = () => {
      playSound('click');
      cylinder.classList.add('shake-animation');
      setTimeout(() => {
        cylinder.classList.remove('shake-animation');
        
        roundsPlayed++;
        
        if (currentChamber === loadedChamber) {
          // Jogador perdeu
          muzzleFlash.classList.add('show');
          smoke.classList.add('show');
          playSound('bang');
          status.textContent = "ðŸ’¥ BANG!";
          
          setTimeout(() => {
            muzzleFlash.classList.remove('show');
          }, 400);
          
          setTimeout(() => {
            smoke.classList.remove('show');
            // Mostrar tela de game over
            finalSurvivalsEl.textContent = survivals;
            gameOver.classList.add('show');
          }, 2000);
        } else {
          // Jogador sobreviveu
          survivals++;
          status.textContent = "âœ¨ Click! VocÃª sobreviveu...";
          playSound('click');
          spinBtn.classList.add('pulse-animation');
        }
        
        currentChamber = (currentChamber + 1) % 6;
        updateStats();
      }, 300);
    };

    restartBtn.onclick = () => {
      // Reiniciar o jogo
      roundsPlayed = 0;
      survivals = 0;
      loadedChamber = -1;
      currentChamber = 0;
      status.textContent = "Pressione 'Girar Tambor' para comeÃ§ar";
      gameOver.classList.remove('show');
      spinBtn.disabled = false;
      fireBtn.disabled = true;
      spinBtn.classList.add('pulse-animation');
      updateStats();
    };

    // Inicializar estatÃ­sticas
    updateStats();
  </script>
</body>
</html>
